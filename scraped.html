<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where are you now?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-1 {
            background-color: #007bff;
            color: #fff;
        }
        .button-1:hover {
            background-color: #ff1a1a;
        }
        .button-2 {
            background-color: #4dff4d;
            color: white;
        }
        .button-2:hover {
            background-color: #33cc33;
        }
        .button-3 {
            background-color: #ffcc00;
            color: white;
        }
        .button-3:hover {
            background-color: #e6b800;
        }
        /* To ensure the buttons appear on separate lines */
        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>Holy Shit</h1>
    
    <!-- First row of buttons -->
    <div class="button-row">
        <button class="button button-1" onclick="window.location.href='oldshit.html'">OLD SHIT</button>
        <button class="button button-2" onclick="window.location.href='newshit.html'">NEW SHIT</button>
    </div>
    
    <!-- Second row of buttons -->
    <div class="button-row">
        <button class="button button-3" onclick="window.location.href='live.html'">LIVE SHIT</button>
    </div>
    
</body>
</html>
