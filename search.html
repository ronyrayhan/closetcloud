<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #searchBar {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 20px auto;
            display: block;
        }
        #product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .product h2 {
            font-size: 18px;
            margin: 0 0 10px;
            color: #222;
        }
        .product p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }
        .no-results {
            text-align: center;
            color: #ff4444;
            font-size: 18px;
            margin-top: 20px;
            display: none; /* Hide by default */
        }
        .hidden {
            display: none; /* Utility class to hide elements */
        }
        .copy-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        .copy-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .copy-notification.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>Product Search</h1>
    <input type="text" id="searchBar" placeholder="Search for products by title or SKU..." oninput="searchProducts()">
    <div id="product-container" class="hidden"></div> <!-- Hide product container by default -->
    <div id="noResultsMessage" class="no-results">No results found.</div> <!-- Hide no results message by default -->
    <div id="copy-notification" class="copy-notification">Copied to clipboard!</div> <!-- Copy notification -->

    <script>
        // Load JSON data
        let products = [];

        async function loadProducts() {
            try {
                const response = await fetch('sc.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                products = await response.json();
                console.log('Products loaded:', products); // Debugging log
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Display products
        function displayProducts(productsToDisplay) {
            const productContainer = document.getElementById('product-container');
            const noResultsMessage = document.getElementById('noResultsMessage');

            productContainer.innerHTML = ''; // Clear previous results

            if (productsToDisplay.length === 0) {
                noResultsMessage.style.display = 'block'; // Show no results message
                productContainer.classList.add('hidden'); // Hide product container
            } else {
                noResultsMessage.style.display = 'none'; 
                productContainer.classList.remove('hidden');

                productsToDisplay.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product';
                    productCard.innerHTML = `
                        <h2>${product.title}</h2>
                        <p><strong>SKU:</strong> ${product.sku}</p>
                        <p><strong>Price:</strong> ${product.price} TK</p>
						<a href="${product.url}" target="_blank">
                        <img src="${product.image_url}" alt="${product.title}"><a/>
                        <p><strong>Categories:</strong></p>
                        <ul>
                            ${product.categories.map(cat => `<li><a href="${cat.url}" target="_blank">${cat.name}</a></li>`).join('')}
                        </ul>
                        <button class="copy-button" onclick="copyToClipboard('${product.title}', '${product.price}', '${product.url}')">Copy Details</button>
                    `;
                    productContainer.appendChild(productCard);
                });
            }
        }

        // Copy product details to clipboard
        function copyToClipboard(title, price, url) {
            const textToCopy = `Title: ${title}\nPrice: ${price}\nURL: ${url}`;
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    showCopyNotification();
                })
                .catch((error) => {
                    console.error('Failed to copy:', error);
                    showCopyNotification('Failed to copy!', true);
                });
        }

        // Show copy notification
        function showCopyNotification(message = 'Copied to clipboard!', isError = false) {
            const notification = document.getElementById('copy-notification');
            notification.textContent = message;
            notification.style.backgroundColor = isError ? '#ff4444' : '#4CAF50'; // Red for errors, green for success
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000); // Hide after 2 seconds
        }

        // Search products
        function searchProducts() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            if (query === '') {
                // If the search bar is empty, hide everything
                document.getElementById('product-container').classList.add('hidden');
                document.getElementById('noResultsMessage').style.display = 'none';
                return;
            }

            const filteredProducts = products.filter(product => 
                product.title.toLowerCase().includes(query) || 
                product.sku.toLowerCase().includes(query)
            );
            displayProducts(filteredProducts);
        }

        // Load products when the page loads
        window.onload = loadProducts;
    </script>
</body>
</html>
