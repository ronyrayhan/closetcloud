<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --text-color: #212529;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #e0e0e0;
                --bg-color: #121212;
                --card-bg: #1e1e1e;
                --border-color: #333;
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            padding: 15px 0;
            z-index: 1000;
        }

        #searchBar {
            flex: 1;
            max-width: 600px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
        }

        #clearCache {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 12px 15px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 15px;
            transition: background-color 0.3s ease;
        }

        #clearCache:hover {
            background-color: #c82333;
        }

        #product-count {
            margin: 10px 0;
            font-size: 14px;
            color: var(--secondary-color);
        }

        #product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 10px 0;
        }

        .product {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product-image-container {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
        }

        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-details {
            flex: 1;
        }

        .product h2 {
            font-size: 18px;
            margin: 0 0 10px;
            color: var(--text-color);
        }

        .product p {
            margin: 5px 0;
            font-size: 14px;
            color: var(--secondary-color);
        }

        .product .price {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 16px;
            margin: 10px 0;
        }

        .product-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .action-button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
            text-align: center;
        }

        .view-button {
            background-color: var(--primary-color);
            color: white;
        }

        .view-button:hover {
            background-color: #0069d9;
        }

        .copy-button {
            background-color: var(--secondary-color);
            color: white;
        }

        .copy-button:hover {
            background-color: #5a6268;
        }

        #copy-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        #loading {
            text-align: center;
            margin: 50px auto;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            #product-container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                gap: 10px;
            }
            #searchBar, #clearCache {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <input type="text" id="searchBar" placeholder="Search products...">
        <button id="clearCache">Clear Cache & Reload</button>
    </div>

    <div id="product-count">Loading products...</div>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading products...</p>
    </div>
    <div id="product-container"></div>
    <div id="copy-notification"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script>
        // State management
        let allProducts = [];
        let filteredProducts = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchProducts();
            setupEventListeners();
            document.getElementById('loading').style.display = 'none';
        });

        // Load the SQLite database file
        async function loadDatabase() {
            try {
                // Add cache-busting parameter
                const cacheBuster = new Date().getTime();
                const response = await fetch(`scraped_data.db?t=${cacheBuster}`);
                if (!response.ok) throw new Error("Failed to load database");
                const arrayBuffer = await response.arrayBuffer();
                const SQL = await initSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                });
                return new SQL.Database(new Uint8Array(arrayBuffer));
            } catch (error) {
                console.error("Error loading database:", error);
                showNotification("Failed to load the database. Please try again later.", true);
                document.getElementById('loading').innerHTML = `
                    <p style="color: var(--danger-color);">Error loading database</p>
                    <button onclick="clearCacheAndReload()">Retry</button>
                `;
                return null;
            }
        }

        // Fetch and process products
        async function fetchProducts() {
            const db = await loadDatabase();
            if (!db) return;

            const query = "SELECT * FROM products ORDER BY title ASC";
            const results = db.exec(query);

            if (results.length > 0) {
                allProducts = results[0].values.map(row => ({
                    id: row[0],
                    title: row[1],
                    sku: row[2],
                    price: formatPrice(row[3]),
                    image_url: row[4],
                    url: row[5],
                    categories: JSON.parse(row[6])
                }));

                filterProducts();
                updateProductCount();
            }
        }

        // Setup all event listeners
        function setupEventListeners() {
            // Search input with debounce
            let searchTimeout;
            document.getElementById('searchBar').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    filterProducts();
                }, 300);
            });

            // Clear cache button
            document.getElementById('clearCache').addEventListener('click', clearCacheAndReload);
        }

        // Filter products based on search query
        function filterProducts() {
            const searchQuery = document.getElementById('searchBar').value.toLowerCase();
            
            filteredProducts = allProducts.filter(product => {
                return product.title.toLowerCase().includes(searchQuery) ||
                       product.sku.toLowerCase().includes(searchQuery) ||
                       product.price.toLowerCase().includes(searchQuery);
            });

            displayProducts();
            updateProductCount();
        }

        // Display all filtered products
        function displayProducts() {
            const container = document.getElementById('product-container');
            container.innerHTML = filteredProducts.map(product => `
                <div class="product">
                    <div class="product-image-container">
                        <img class="product-image" 
                             src="${getImageUrl(product.image_url)}" 
                             alt="${product.title}"
                             onerror="this.onerror=null;this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjVmNWY1Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxMCIgZmlsbD0iIzY2NiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+SW1hZ2UgTm90IEF2YWlsYWJsZTwvdGV4dD48L3N2Zz4='">
                    </div>
                    <div class="product-details">
                        <h2>${product.title}</h2>
                        <p><strong>SKU:</strong> ${product.sku}</p>
                        <p class="price">${product.price}</p>
                    </div>
                    <div class="product-actions">
                        <a href="${product.url}" target="_blank" rel="noopener noreferrer" class="action-button view-button">View Product</a>
                        <button class="action-button copy-button" onclick="copyProductDetails(this)">
                            Copy Details
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Get image URL with cache busting
        function getImageUrl(originalUrl) {
            if (!originalUrl || originalUrl === 'N/A') {
                return 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjVmNWY1Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxMCIgZmlsbD0iIzY2NiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+Tm8gSW1hZ2U8L3RleHQ+PC9zdmc+';
            }
            
            // Add cache-busting parameter
            return `${originalUrl}?t=${new Date().getTime()}`;
        }

        // Update product count display
        function updateProductCount() {
            const count = filteredProducts.length;
            document.getElementById('product-count').textContent = 
                `Showing ${count} product${count !== 1 ? 's' : ''}`;
        }

        // Format price with thousands separators
        function formatPrice(price) {
            if (price === 'Out of Stock') return price;
            const numericValue = price.replace(/[^\d.]/g, '');
            if (!numericValue) return price;
            return `$${numericValue.replace(/\B(?=(\d{3})+(?!\d))/g, ",")}`;
        }

        // Copy product details to clipboard
        function copyProductDetails(button) {
            const product = button.closest('.product');
            const title = product.querySelector('h2').textContent;
            const price = product.querySelector('.price').textContent;
            const url = product.querySelector('a').href;

            const textToCopy = `${title}\n${price}\nURL: ${url}`;

            navigator.clipboard.writeText(textToCopy).then(() => {
                showNotification('Product details copied!');
            }).catch((error) => {
                console.error('Failed to copy:', error);
                showNotification('Failed to copy.', true);
            });
        }

        // Clear cache and reload data
        function clearCacheAndReload() {
            // Clear service worker cache if used
            if ('serviceWorker' in navigator && 'caches' in window) {
                caches.keys().then(cacheNames => {
                    cacheNames.forEach(cacheName => {
                        caches.delete(cacheName);
                    });
                });
            }
            
            // Clear localStorage if used
            localStorage.clear();
            
            // Force reload with cache busting
            document.getElementById('loading').style.display = 'block';
            document.getElementById('product-container').innerHTML = '';
            showNotification('Cache cleared. Reloading data...');
            
            // Reload the page with cache busting
            setTimeout(() => {
                window.location.href = window.location.href.split('?')[0] + '?t=' + new Date().getTime();
            }, 1000);
        }

        // Show notification
        function showNotification(message = 'Success!', isError = false) {
            const notification = document.getElementById('copy-notification');
            notification.textContent = message;
            notification.style.backgroundColor = isError ? 'var(--danger-color)' : 'var(--success-color)';
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
