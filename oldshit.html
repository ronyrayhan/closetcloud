<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --text-color: #212529;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #e0e0e0;
                --bg-color: #121212;
                --card-bg: #1e1e1e;
                --border-color: #333;
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            padding: 15px 0;
            z-index: 1000;
        }

        #searchBar {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
        }

        #sortOptions, #categoryFilter {
            padding: 12px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        #product-count {
            margin: 10px 0;
            font-size: 14px;
            color: var(--secondary-color);
        }

        #product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px 0;
        }

        .product {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product h2 {
            font-size: 16px;
            margin: 0 0 10px;
            color: var(--text-color);
        }

        .product p {
            margin: 5px 0;
            font-size: 14px;
            color: var(--secondary-color);
        }

        .product .sku, .product .price {
            font-weight: bold;
            color: var(--primary-color);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin: 10px 0;
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
        }

        .copy-button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

        .category-copy-btn {
            background-color: var(--primary-color);
            color: white;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .category-copy-btn:hover {
            background-color: var(--success-color);
        }

        #copy-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        #loading {
            text-align: center;
            margin: 50px auto;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            #product-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
            }
            #product-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="text" id="searchBar" placeholder="Search products...">
        <select id="sortOptions">
            <option value="title_asc">Title (A-Z)</option>
            <option value="title_desc">Title (Z-A)</option>
            <option value="price_asc">Price (Low-High)</option>
            <option value="price_desc">Price (High-Low)</option>
        </select>
        <select id="categoryFilter">
            <option value="all">All Categories</option>
        </select>
    </div>

    <div id="product-count">Loading products...</div>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading products...</p>
    </div>
    <div id="product-container"></div>
    <div id="copy-notification"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script>
        // State management
        let allProducts = [];
        let filteredProducts = [];
        let categories = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchProducts();
            setupEventListeners();
            document.getElementById('loading').style.display = 'none';
        });

        // Load the SQLite database file
        async function loadDatabase() {
            try {
                const response = await fetch("scraped_data.db");
                if (!response.ok) throw new Error("Failed to load database");
                const arrayBuffer = await response.arrayBuffer();
                const SQL = await initSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                });
                return new SQL.Database(new Uint8Array(arrayBuffer));
            } catch (error) {
                console.error("Error loading database:", error);
                showNotification("Failed to load the database. Please try again later.", true);
                document.getElementById('loading').innerHTML = `
                    <p style="color: var(--danger-color);">Error loading database</p>
                    <button onclick="location.reload()">Retry</button>
                `;
                return null;
            }
        }

        // Fetch and process products
        async function fetchProducts() {
            const db = await loadDatabase();
            if (!db) return;

            const query = "SELECT * FROM products ORDER BY title ASC";
            const results = db.exec(query);

            if (results.length > 0) {
                allProducts = results[0].values.map(row => ({
                    id: row[0],
                    title: row[1],
                    sku: row[2],
                    price: formatPrice(row[3]),
                    image_url: row[4],
                    url: row[5],
                    categories: JSON.parse(row[6])
                }));

                // Extract unique categories
                categories = [...new Set(
                    allProducts.flatMap(p => p.categories.map(c => c.name))
                )].sort();
                
                buildCategoryFilter();
                filterAndSortProducts();
                updateProductCount();
            }
        }

        // Setup all event listeners
        function setupEventListeners() {
            // Search input with debounce
            let searchTimeout;
            document.getElementById('searchBar').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    filterAndSortProducts();
                }, 300);
            });

            // Sort options
            document.getElementById('sortOptions').addEventListener('change', () => {
                filterAndSortProducts();
            });

            // Category filter
            document.getElementById('categoryFilter').addEventListener('change', () => {
                filterAndSortProducts();
            });
        }

        // Filter and sort products based on current filters
        function filterAndSortProducts() {
            const searchQuery = document.getElementById('searchBar').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;
            const [sortField, sortOrder] = document.getElementById('sortOptions').value.split('_');

            // Apply filters
            filteredProducts = allProducts.filter(product => {
                const matchesSearch = 
                    product.title.toLowerCase().includes(searchQuery) ||
                    product.sku.toLowerCase().includes(searchQuery) ||
                    product.price.toLowerCase().includes(searchQuery) ||
                    product.categories.some(cat => cat.name.toLowerCase().includes(searchQuery));

                const matchesCategory = 
                    selectedCategory === 'all' || 
                    product.categories.some(cat => cat.name === selectedCategory);

                return matchesSearch && matchesCategory;
            });

            // Apply sorting
            filteredProducts.sort((a, b) => {
                let comparison = 0;
                
                if (sortField === 'title') {
                    comparison = a.title.localeCompare(b.title);
                } else if (sortField === 'price') {
                    const priceA = parseFloat(a.price.replace(/[^\d.]/g, ''));
                    const priceB = parseFloat(b.price.replace(/[^\d.]/g, ''));
                    comparison = priceA - priceB;
                }

                return sortOrder === 'desc' ? -comparison : comparison;
            });

            displayProducts();
            updateProductCount();
        }

        // Display all filtered products
        function displayProducts() {
            const container = document.getElementById('product-container');
            container.innerHTML = filteredProducts.map(product => `
                <div class="product">
                    <h2>${product.title}</h2>
                    <p><strong>SKU:</strong> ${product.sku}</p>
                    <p class="price"><strong>Price:</strong> ${product.price}</p>
                    <a href="${product.url}" target="_blank" rel="noopener noreferrer">
                        <img class="product-image" 
                             src="${getProxiedImageUrl(product.image_url)}" 
                             alt="${product.title}"
                             onerror="this.onerror=null;this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjVmNWY1Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxMCIgZmlsbD0iIzY2NiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+SW1hZ2UgTm90IEF2YWlsYWJsZTwvdGV4dD48L3N2Zz4='">
                    </a>
                    <div class="categories">
                        ${product.categories.map(cat => `
                            <div style="margin: 5px 0;">
                                <a href="${cat.url}" target="_blank" rel="noopener noreferrer">${cat.name}</a>
                                <button class="category-copy-btn" 
                                    onclick="copyCategoryUrl('${cat.url}', '${product.price}')">
                                    Copy
                                </button>
                            </div>
                        `).join('')}
                    </div>
                    <button class="copy-button" onclick="copyToClipboard(this)">
                        Copy Product Details
                    </button>
                </div>
            `).join('');
        }

        // Get image URL with CORS handling
        function getProxiedImageUrl(originalUrl) {
            if (!originalUrl || originalUrl === 'N/A') {
                return 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjVmNWY1Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxMCIgZmlsbD0iIzY2NiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+Tm8gSW1hZ2U8L3RleHQ+PC9zdmc+';
            }
            
            // Try to use the image directly first
            try {
                const urlObj = new URL(originalUrl);
                if (urlObj.origin === window.location.origin) {
                    return originalUrl;
                }
                return originalUrl; // Try direct access first
            } catch (e) {
                return originalUrl;
            }
        }

        // Build the category filter dropdown
        function buildCategoryFilter() {
            const select = document.getElementById('categoryFilter');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }

        // Update product count display
        function updateProductCount() {
            const count = filteredProducts.length;
            document.getElementById('product-count').textContent = 
                `Showing ${count} product${count !== 1 ? 's' : ''}`;
        }

        // Format price with thousands separators
        function formatPrice(price) {
            if (price === 'Out of Stock') return price;
            const numericValue = price.replace(/[^\d.]/g, '');
            if (!numericValue) return price;
            return `${numericValue.replace(/\B(?=(\d{3})+(?!\d))/g, ",")} TK`;
        }

        // Copy product details to clipboard
        function copyToClipboard(button) {
            const product = button.closest('.product');
            const title = product.querySelector('h2').textContent;
            const price = product.querySelector('.price').textContent;
            const url = product.querySelector('a').href;

            const textToCopy = `${title}\n${price}\nURL: ${url}`;

            navigator.clipboard.writeText(textToCopy).then(() => {
                showNotification('Product details copied!');
            }).catch((error) => {
                console.error('Failed to copy:', error);
                showNotification('Failed to copy.', true);
            });
        }

        // Copy category URL and price to clipboard
        function copyCategoryUrl(url, price) {
            const textToCopy = `${price}\nCategory URL: ${url}`;
            navigator.clipboard.writeText(textToCopy).then(() => {
                showNotification('Price & Category URL copied!');
            }).catch((error) => {
                console.error('Failed to copy:', error);
                showNotification('Failed to copy.', true);
            });
        }

        // Show notification
        function showNotification(message = 'Success!', isError = false) {
            const notification = document.getElementById('copy-notification');
            notification.textContent = message;
            notification.style.backgroundColor = isError ? 'var(--danger-color)' : 'var(--success-color)';
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
